<h1>Datos del alumno!</h1>

<div [hidden]="enviado">
  <form (ngSubmit)="onSubmit()" #alumnoForm="ngForm">
    <div class="form.group">
      <label for="id">Id</label>
      <input type="text" class="form-control" id="id" required
          [(ngModel)]="modelo.id" name="id">
      <br>
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" required
          [(ngModel)]="modelo.nombre" name="nombre">
      <br>
      <label for="edad">Edad</label>
      <input type="text" class="form-control" id="edad" required
          [(ngModel)]="modelo.edad" name="edad">
      <br>
      <label for="telefono">Telefono</label>
      <input type="text" class="form-control" id="telefono" required
          [(ngModel)]="modelo.telefono" name="telefono">
      <br>
  </div>


    <button type="submit" class="btn btn-primary"
        [disabled]="!alumnoForm.form.valid">Enviar</button>
  </form>
</div>

<div [hidden]="!enviado">
  <h2>Formulario enviado</h2>
  <div>Id: {{modelo.id}}</div>
  <div>Nombre: {{modelo.nombre}}</div>
  <div>Edad: {{modelo.edad}}</div>
  <div>Telefono: {{modelo.telefono}}</div>
  <button class="btn btn-primary" (click)="enviado=false">Editar</button>
</div>
