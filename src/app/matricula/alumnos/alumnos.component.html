<h2>Lista de alumnos</h2>
<a class="btn btn-primary" href="alumnos/alumnosForm">Nuevo alumno</a>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>nombre</th>
      <th>edad</th>
      <th>Telefono</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let alumno of alumnos">
      <td>{{alumno.id}}</td>
      <td>{{alumno.nombre}}</td>
      <td>{{alumno.edad}}</td>
      <td>{{alumno.telefono}}</td>

    </tr>
  </tbody>
</table>
